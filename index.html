    <script>
      // Function to render the Google Translate container
      function renderGoogleTranslate() {
        // Only render the Google Translate container if it isn't already present
        if (document.getElementById('google_translate_element_container')) return;

        const container = document.createElement('div');
        container.id = 'google_translate_element_container';
        container.style = 'margin-top: 200px; margin-bottom: 20px;';

        // Heading
        const heading = document.createElement('h3');
        heading.id = 'language_heading';
        heading.textContent = 'Select Your Language';
        container.appendChild(heading);

        // Google Translate Widget
        const translateElement = document.createElement('div');
        translateElement.id = 'google_translate_element';
        container.appendChild(translateElement);

        // Append the Google Translate container to the body
        document.body.appendChild(container);

        // Load the Google Translate script dynamically if it's not already loaded
        if (!window.googleTranslateScriptLoaded) {
          const script = document.createElement('script');
          script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
          script.onload = function () {
            window.googleTranslateScriptLoaded = true;
            googleTranslateElementInit(); // Initialize the widget after script loads
          };
          document.head.appendChild(script);
        } else {
          googleTranslateElementInit(); // Initialize if the script is already loaded
        }
      }

      // Make sure the YouTube API is loaded once.
      if (!window.youtubeApiLoaded) {
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        window.youtubeApiLoaded = true;
      }

      let currentPage = 1;
      const itemsPerPage = 6;
      let videos = [];

      // Function to render the pagination
      function renderPagination(totalItems) {
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = ''; // Clear existing pagination

        if (totalPages <= 1) {
          pagination.innerHTML = ''; // No pagination if only one page
          return;
        }

        const paginationWrapper = document.createElement('div');
        paginationWrapper.className = 'pagination';
        paginationWrapper.style.marginTop = '100px'; // Add margin-top for spacing  
        paginationWrapper.style.marginBottom = '50px'; // Add margin-top for spacing  
        // Prev Button
        const prevButton = document.createElement('button');
        prevButton.textContent = 'Prev';
        prevButton.onclick = () => {
          if (currentPage > 1) {
            currentPage--;
            renderVideos();
            renderPagination(totalItems);
          }
        };
        paginationWrapper.appendChild(prevButton);

        // Page Number Text
        const pageNumberText = document.createElement('span');
        pageNumberText.className = 'page-number-text';
        pageNumberText.textContent = `Page ${currentPage} of ${totalPages}`;
        paginationWrapper.appendChild(pageNumberText);

        // Next Button
        const nextButton = document.createElement('button');
        nextButton.textContent = 'Next';
        nextButton.onclick = () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderVideos();
            renderPagination(totalItems);
          }
        };
        paginationWrapper.appendChild(nextButton);

        pagination.appendChild(paginationWrapper);
      }

      // Function to render the video data
      function renderVideos() {
        const videoList = document.getElementById('video-list');
        videoList.innerHTML = ''; // Clear the video list before adding new items

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageVideos = videos.slice(start, end);

        // If no videos to display
        if (pageVideos.length === 0) {
          videoList.innerHTML = '<p>No videos available.</p>';
          return;
        }

        // Render each video
        pageVideos.forEach((video, index) => {
          const videoCard = document.createElement('div');
          videoCard.className = 'video-card';
          videoCard.innerHTML = `
        <div class="thumbnail">
          <img src="${video.thumbnail}" alt="${video.title}" />
        </div>
        <div class="video-info">
          <div>
            <div class="video-title">${video.title}  </div>
              <span class="video-date-time">
           Published on Date : ${video.date ? video.date : 'Date not available'} | 
           Time  : ${video.time ? video.time : ''} IST
          </span>
       
              <div class="video-courtesy">Courtesy : ${video.courtesy}</div>
           
            <div class="video-description">POST : ${video.description}</div>
          </div>
          <div id="player-${index}" class="video-player"></div>
        </div>
      `;
          videoList.appendChild(videoCard);

          // Create YouTube player using the API
          new YT.Player(`player-${index}`, {
            videoId: video.source, // Assuming 'source' contains the YouTube video ID
            playerVars: {
              playsinline: 1,
              autoplay: 1,
              mute: 1,
              loop: 1,
              playlist: video.source, // Loop the same video
            },
          });
        });
      }

      // Function to fetch data from a JSON file and render it
      function fetchVideoData() {
        fetch('/videos.json')  // Ensure the path to your videos.json file is correct
          .then(response => response.json())
          .then(data => {
            if (data.videos && data.videos.length > 0) {
              videos = data.videos;
              renderPagination(videos.length);
              renderVideos();
            } else {
              document.getElementById('video-list').innerHTML = '<p>No videos available.</p>';
            }
          })
          .catch((error) => {
            console.error('Error fetching videos:', error);
            document.getElementById('video-list').innerHTML = '<p>Failed to load videos.</p>';
          });
      }

      // Load the video data and render the Google Translate widget when the page loads
      window.onload = function () {
        fetchVideoData();
        renderGoogleTranslate();  // Call this to render Google Translate
      };
    </script>
